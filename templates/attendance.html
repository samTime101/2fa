<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>2FA Edits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body class="bg-dark text-light py-4 d-flex flex-column min-vh-100">
  <div class="container-xl px-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-gray-900 border-0 rounded-4 shadow-lg">
          <div class="card-body p-4">

            <h2 class="text-white fw-bold mb-4 text-center animated-gradient">
              2FA Edits
            </h2>
            {% if error %}
              <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="POST" class="text-center">
              <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" id="date" name="date" class="form-control text-center" required>
              </div>
              <button type="submit" class="btn btn-outline-light">
                <i class="fas fa-search"></i> Show CSV
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light py-4 mt-5 border-top border-secondary">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 <strong>2FA Systems</strong>. All rights reserved.</p>

  <script src="{{url_for('static', filename='js/attendance.js')}}"></script>
    </body>
</html>
