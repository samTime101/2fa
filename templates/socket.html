<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>2FA Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body class="bg-dark text-light py-4">

  <div class="container-xl px-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card bg-dark border-0 rounded-4 shadow-lg">
          <div class="card-body p-4">
            <h2 class="text-white fw-bold mb-4 text-center animated-gradient">2FA Web Client</h2>

            <pre id="output" 
                 class="bg-dark text-light p-3 rounded-3 mb-3"
                 style="height:300px; overflow-y:auto; white-space: pre-wrap; word-break: break-word;">
            </pre>

            <div class="input-group">
              <input id="input" type="text" 
                     class="form-control bg-dark text-light border-secondary" 
                     placeholder="Type message...">
              <button id="send" class="btn btn-outline-light">
                <i class="fas fa-paper-plane"></i> Send
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light py-4 mt-5 border-top border-secondary">
