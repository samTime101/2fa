<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2FA Signin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
  </style>
</head>

<body class="bg-dark text-light py-5">
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-gray-900 border-0 shadow-lg p-4 rounded-4">
            <h1 class="text-white fw-bold text-center mb-4 animated-gradient">2FA Login</h1>

            <form method="POST" action="{{ url_for('login') }}">
              <input type="text" id="name" name="name" class="form-control mb-3 rounded-4" placeholder="Enter your name" required>
              <input type="password" id="secretCode" name="secret" class="form-control mb-3 rounded-4" placeholder="Enter secret code" required>
              
              <button class="btn btn-light w-100 mb-3 rounded-4" type="submit">LOGIN</button>
              
              <div class="text-center">
                <a href="{{ url_for('signup') }}" class="btn btn-outline-light w-100 mb-3 rounded-4">Create User</a>
              </div>
            </form>

            {% if error %}
              <p class="text-center text-danger">{{ error }}</p>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light py-4 mt-5 border-top border-secondary">
    <div class="container text-center">
