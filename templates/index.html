<body class="bg-dark text-light py-4 d-flex flex-column min-vh-100">
  <div class="container-xl px-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card mb-4 bg-gray-900 border-0 rounded-4 shadow-lg ">
          <div class="card-body p-4 mt-5">
            <h2 class="text-white fw-bold mb-4 text-center animated-gradient" >2FA Systems</h2>
            <!-- <p class="text-light text-center">Last update: July 15</p> -->
            
            <div class="d-flex justify-content-center mb-4 gap-3 flex-wrap">
              <!-- <a href="https://cod-emissions-louis-une.trycloudflare.com" target="_blank" class="btn btn-outline-light mb-3">
                <i class="fas fa-sign-in"></i>
              </a> -->
              <a href="{{ url_for('user_model_test') }}" class="btn btn-outline-light mb-3">
                <!-- <i class="fas fa-user"></i>  -->

              </a>

              <!-- <a href="https://samtime101.github.io/RemoteSave/pages/see.html?path=space/2fa/" target="_blank" class="btn btn-outline-light mb-3">
                <i class="fas fa-cloud"></i>
              </a> -->
</div>
            <form id="userForm" class="text-center">
              <div class="d-flex justify-content-center gap-3 mb-3 flex-wrap">

                <button type="button" id="startScanning" class="btn btn-outline-light mb-3">
                 Start Scanning
                </button>
              </div>

              <button type="button" id="startCamera" class="btn btn-outline-light mb-3" style="display: none;" hidden>
                <i class="fas fa-camera"></i> Use Camera
              </button>

              <div class="text-center">
                <!-- decrease the video element size -->
                <video id="video" autoplay playsinline style="display: none; width: 320px; height: 240px;border-radius: 8px;" class="mx-auto mb-3"></video>
                <button type="button" id="captureBtn" class="btn btn-outline-light mb-3 " style="display: none;" hidden>
                  <i class="fas fa-camera-retro"></i> Capture
                </button>
<div class="fingerprint scanning mb-3 mx-auto">
  <!-- decrease the size of the fingerprint image -->
  <img id="preview" src="#" alt="Preview" style="display: none; width: 320px; height: 240px;border-radius: 8px;" class="img-fluid mb-3 mx-auto" />
</div>
                <button type="submit" class="btn btn-outline-light mb-3" style="display: none;" id="detect" hidden>
                  <i class="fas fa-microchip"></i> Detect
                </button>
              </div>
            </form>

            <div class="mt-4 text-center">
              <div id="status"></div>
              <div id="liveFreq"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
