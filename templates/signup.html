<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>2FA Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="bg-dark text-light py-4">
  <div class="container-fluid px-3 px-sm-4 px-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card mb-4 bg-gray-900 border-0 rounded-4 shadow-lg">
          <div class="card-body p-4">
            <h2 class="text-white fw-bold mb-4 text-center animated-gradient">2FA Signup</h2>
            <a href="{{ url_for('login') }}" class="btn btn-outline-light mb-3 w-20 rounded-4"><i class="fas fa-sign-in-alt"></i> </a>
            <!-- <a href="./pplay.html">Login</a> -->
            <!-- <p class="text-light text-center">Last update:  July 15</p> -->

            <form id="userForm" class="text-center">
              <div class="mb-3">
                <input type="text" id="username" class="form-control rounded-4" placeholder="Username" required />
              </div>
              <div class="mb-3">
                <input type="text" id="secret" class="form-control rounded-4" placeholder="Secret Code" required />
              </div>
              <div class="mb-3">
                <input type="email" id="Email" class="form-control rounded-4" placeholder="Email?" required />
              </div>
              <label class="text-light mb-3">Upload/Take Photo</label>
              <input type="file" id="photo" accept="image/*" class="form-control mb-3 rounded-4" />
              <p>or</p>
              <div class="d-flex justify-content-center gap-3 mb-3 flex-wrap">
                <button type="button" id="startCamera" class="btn btn-outline-light mb-3 rounded-4">
                  <i class="fas fa-camera"></i> Use Camera
                </button>
              </div>

              <video id="video" autoplay playsinline class="mx-auto mb-3 rounded-4" style="display: none;"></video>
              <button type="button" id="captureBtn" class="btn btn-outline-light mb-3 rounded-4" style="display: none;">
                <i class="fas fa-camera-retro"></i> Capture
              </button>
              <img id="preview" src="#" alt="Preview" class="img-fluid mb-3 mx-auto rounded-4" style="display: none;" />

              <button type="submit" class="btn btn-outline-light mb-3 rounded-4" style="display: none;" id="detect">
                <i class="fas fa-microchip"></i> Create
              </button>
            </form>

            <div id="status" class="mt-4 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-light py-4 mt-5 border-top border-secondary">
