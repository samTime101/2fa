<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>2FA Updates</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body class="bg-dark text-light py-4">
  <div class="container-xl px-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
                <div class="card mb-4 bg-gray-900 border-0 rounded-4 shadow-lg">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="fw-bold mb-0 text-white animated-gradient">Editing: {{ date }}</h2>
              <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light btn-sm" title="admin">
                <i class="fas fa-sign-out-alt"></i>
              </a>
            </div>
            
            <div class="mb-4 p-3 bg-dark border rounded-3 text-white" style="white-space: pre-wrap; max-height: 300px; overflow-y: auto;">
              <pre class="mb-0">{{ csv_content }}</pre>
            </div>

            <form action="{{ url_for('admin_attendance_update') }}" method="POST">
              <input type="hidden" name="date" value="{{ date }}">

              <div class="mb-3">
                <label for="choice" class="form-label">Status</label>
                <select name="choice" id="choice" class="form-select" required>
                  <option value="1">Present</option>
                  <option value="2">Absent</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="timestamp" class="form-label">Timestamp</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-clock-fill"></i></span>
                  <input type="text" name="timestamp" id="timestamp" class="form-control" placeholder="YYYY-MM-DD HH:MM:SS or leave empty for current time">
                </div>
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-primary" style="background-color: #31d2f2;color: black;">
                  <i class="fas fa-save me-1"></i> Update Attendance
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="bg-dark text-light py-4 mt-5 border-top border-secondary">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 <strong>2FA Systems</strong>. All rights reserved.</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
