<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile Photo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light py-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <!-- Profile Info Card -->
        <div class="card bg-dark border-0 shadow-lg p-4 rounded-4 mb-4 text-center">
          <h4 class="mb-3">Profile Information</h4>
          {% if user.photo %}
          <img id="preview" src="{{ url_for('student_id_file', filename=user.photo) }}"
               class="img-fluid rounded-circle border border-3 border-secondary mx-auto mb-3"
               style="width: 150px; height: 150px; object-fit: cover;" alt="Profile Photo">
          {% else %}
          <img id="preview" src="https://via.placeholder.com/150?text=No+Photo"
               class="img-fluid rounded-circle border border-3 border-secondary mx-auto mb-3"
               style="width: 150px; height: 150px; object-fit: cover;" alt="No Photo">
          {% endif %}

          <p class="mb-1"><strong>Username:</strong> {{ user.name }}</p>
          <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
          <p class="mb-0"><strong>Frequency:</strong> {{ user.frequency }}</p>
        </div>

        <!-- Edit Form Card -->
        <div class="card bg-dark border-0 shadow-lg p-4 rounded-4">
          <h4 class="text-center mb-3">Change Profile Photo</h4>
          <form id="editProfileForm">
            <div class="mb-3">
              <label for="photoInput" class="form-label">Choose New Photo</label>
              <input type="file" class="form-control" id="photoInput" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-outline-light rounded-pill w-100">Update Photo</button>
          </form>
          <div id="status" class="text-center mt-3"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/edit_profile.js') }}"></script>
</body>
</html>
