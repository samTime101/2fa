<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile Photo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href = "{{ url_for('static', filename='css/edit_profile.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-dark text-light py-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <div class="card bg-dark border-0 shadow-lg p-4 rounded-4 mb-4 text-center">
          <h4 class="mb-3">Profile Information</h4>
          {% if user.photo %}
<img id="preview" src="{{ url_for('student_id_file', filename=user.photo) if user.photo else 'https://via.placeholder.com/150?text=No+Photo' }}"
     class="img-fluid rounded-circle border border-3 border-secondary mx-auto mb-3"
     style="width: 150px; height: 150px; object-fit: cover; cursor:pointer;"
     alt="Profile Photo">

          {% else %}
          <img id="preview" src="https://via.placeholder.com/150?text=No+Photo"
               class="img-fluid rounded-circle border border-3 border-secondary mx-auto mb-3"
               style="width: 150px; height: 150px; object-fit: cover;" alt="No Photo">
          {% endif %}

          <p class="mb-1"><strong>Username:</strong> {{ user.name }}</p>
          <p class="mb-1" id="email"><strong>Email:</strong> {{ user.email }}</p>
          <p class="mb-1"><strong>Frequency:</strong> {{ user.frequency }}</p>
        </div>
        <!-- CHANGE EMAIL BUTTON WHICH TOGGLES MODAL -->
<div class="card bg-dark border-0 shadow-lg p-4 rounded-4 text-center">
  <h4 class="mb-3">Change Email</h4>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-outline-light rounded-4 w-50" id="edit-email">
      <i class="fa fa-pencil-alt"></i>
    </button>
  </div>
  <div id="email-status" class="text-center mt-3"></div>
</div>



        <div class="modal fade" id="changeEmailModal" tabindex="-1" aria-labelledby="changeEmailModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
              <div class="modal-header">
                <h5 class="modal-title" id="changeEmailModalLabel">Change Email</h5>
                <button type="button" class="btn-close rounded-4" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="changeEmailForm">
                  <div class="mb-3">
                    <label for="newEmail" class="form-label">New Email</label>
                    <input type="email" class="form-control rounded-4" id="newEmail" required>
                  </div>
                  <button type="submit" class="btn btn-outline-light w-100 rounded-4">Update Email</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="changePhotoModal" tabindex="-1" aria-labelledby="changePhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="changePhotoModalLabel">Change Profile Photo</h5>
        <button type="button" class="btn-close rounded-4" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="changePhotoForm">
          <div class="mb-3">
            <label for="modalPhotoInput" class="form-label">Choose New Photo</label>
            <input type="file" class="form-control rounded-4" id="modalPhotoInput" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-outline-light w-100 rounded-4">Update Photo</button>
        </form>
        <div id="modal-photo-status" class="text-center mt-3"></div>
      </div>
    </div>
  </div>
</div>


      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('edit-email').addEventListener('click', function() {
      var modal = new bootstrap.Modal(document.getElementById('changeEmailModal'));
      modal.show();
    });
      document.getElementById('preview').addEventListener('click', function() {
    var photoModal = new bootstrap.Modal(document.getElementById('changePhotoModal'));
    photoModal.show();
  });
    
  </script>
  <script src="{{ url_for('static', filename='js/edit_profile.js') }}"></script>
</body>
</html>
