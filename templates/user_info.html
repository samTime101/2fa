<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2FA Users</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="bg-dark text-light py-5">
  <main>
    <div class="container">
      <h1 class="text-white fw-bold text-center mb-5 animated-gradient">User Information</h1>
      <!-- no of users -->
      <p class="text-center">Total Users: {{ no_of_users }}</p>
      <div class="row justify-content-center">
        {% for user in users %}
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card bg-gray-900 border-0 shadow-lg p-3 rounded-4 text-center">
              <!-- PURAI IMAGE LAI <cotain> GARNE -->
              <img src="{{ url_for('student_id_file', filename=user.photo) }}" alt="{{ user.name }}" class="img-fluid rounded-3 mb-3" style="max-height: 200px; object-fit: cover;">
              <h5 class="fw-bold">{{ user.name }}</h5>
              <p class="mb-1"><strong>Email:</strong> {{ user.email if user.email != "NULL" else "N/A" }}</p>
              <p class="mb-1"><strong>Frequency:</strong> {{ user.frequency }}</p>
              <!-- <p class="mb-0"><strong>Secret:</strong> {{ user.secret }}</p> -->
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light py-4 mt-5 border-top border-secondary">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 <strong>2FA Systems</strong>. All rights reserved.</p>
    </div>
  </footer>
</body>
<script>
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
            const userName = card.querySelector('h5').innerText;
            window.location.href = `{{ url_for('admin_user_info_detail', username='') }}${userName}`;
        });
    });
</script>
</html>
