<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>2FA Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
  <div class="container-xl flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 480px;">
      <div class="card-body p-4 text-center">
        <h2 class="fw-bold mb-4 animated-gradient" >2FA Tests</h2>

        <video id="video" autoplay playsinline class="mb-3 rounded" style="width:100%; height:auto;"></video>
        <canvas id="canvas" class="mb-3 rounded" style="width:100%; height:auto; display:none;"></canvas>

        <div class="d-flex justify-content-center gap-3 mb-3 flex-wrap">
          <button id="capture" class="btn btn-outline-light rounded-4">
            <i class="fas fa-camera-retro"></i>
          </button>
        </div>

        <div id="result" class="mt-3 fw-bold"></div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light py-3 mt-auto border-top border-secondary">
    <div class="container text-center">
      &copy; 2025 <strong>2FA Systems</strong>. All rights reserved.
    </div>
  </footer>
    <script src="{{ url_for('static', filename='js/user_model_test.js') }}"></script>
</body>
</html>
