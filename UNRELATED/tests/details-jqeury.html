  <script >
  let users = [];

  async function loadUsersAndCheckLocal() {
    try {
      const response = await fetch('user.json');
      users = await response.json();
      console.log("Users loaded:", users);

      const storedUser = localStorage.getItem("user");
      if (storedUser) {
        const user = JSON.parse(storedUser);
        users.forEach(element => {

          if (element.name === user.name && element.secret === user.secret) {
            console.log("User found in local storage:", element);
            userExists = true;
          }
        });
        // const userExists = users.some(u => u.name === user.name && u.secret === user.secret);
        console.log("User exists:", userExists);
        // alert(userExists);
        if (userExists) {
          document.getElementById("name").value = user.name;
          document.getElementById("secretCode").value = user.secret;
        }
      }
    } catch (error) {
      console.error('Error loading user data:', error);
    }
  }
   
    function checkSecretCode(){
        const name = document.getElementById("name").value;
        const secretCode = document.getElementById("secretCode").value;
    

        
        const user = users.find(u => u.name === name && u.secret === secretCode);
        if (user) {
            localStorage.setItem("user", JSON.stringify(user));
            generateAndPlayTone(user);
        } else {
            alert("error");
        }
    }

    async function generateAndPlayTone(user) {

      const now = new Date();
      const minute = now.getUTCMinutes();
      now.setUTCSeconds(0, 0);
      const timestampStr = now.toISOString().split('.')[0] + 'Z';

      const combo = `${user.secret}-${timestampStr}`;
      const hashHex = sha256(combo); 

      const hashValue = parseInt(hashHex.slice(-4), 16);
      const bias = hashValue % 20;
      const finalFrequency = user.frequency + bias + minute;

      console.log(`[${user.name}] Final Frequency: ${finalFrequency.toFixed(2)} Hz`);

      playTone(finalFrequency);
    }

    function playTone(freq) {
      const synth = new Tone.Synth().toDestination();

      Tone.start().then(() => {
        synth.triggerAttackRelease(freq, "2s"); 
      });
    }
    window.onload = loadUsersAndCheckLocal;

  Papa.parse("2fa.csv", {

    header: true,
    complete: function (results) {
      const data = results.data.filter(row => Object.values(row).some(val => val)); 
      const columns = Object.keys(data[0]).map(key => ({ title: key, data: key }));

      $('#csv-table').DataTable({
        data: data,
        columns: columns
      });
    }
  });
});
