<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
<title>test</title>
</head>

<body class="bg-dark text-light py-4">
  <div class="container-fluid px-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card mb-4 bg-gray-900 border-0 rounded-4 shadow-lg">
          <div class="card-body p-4">
            <h2 class="text-white fw-bold mb-4 text-center">THE BOT ðŸ˜Ž</h2>

            <label for="prompt" class="form-label">questions for ai?</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-chat-left-dots"></i></span>
              <input type="text" id="prompt" class="form-control" placeholder="Enter your prompt here">
              <!-- <button id="submit" class="btn btn-primary">Submit</button> -->
              <button id="submit" class="btn btn-primary" type="button">Submit</button>
            </div>

            <div id="response" class="mt-4 p-3 bg-dark border rounded-3 text-white" style="white-space: pre-wrap;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <img src="plot.png" alt="Plot"> -->
  <footer>
    <div class="text-center text-secondary mt-4">
      &copy; 2FA | Samip Regmi Nayan Nembang Raju Bhetwal 2025
    </div>
  </footer>
  <script>

document.getElementById('submit').addEventListener('click', async (event) => {
    event.preventDefault();
    const prompt = document.getElementById('prompt').value;
    const responseDiv = document.getElementById('response');

    if (!prompt) {
        responseDiv.innerHTML = '<div class="alert alert-warning">Please enter a prompt.</div>';
        return;
    }

    responseDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div> <span></span></div>';

    try {
        const response = await fetch('http://127.0.0.1:5700/analysis', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        const raw = data.response || 'No response from server.';
        
        if (raw.startsWith('data:image/png;base64,')) {
            responseDiv.innerHTML = `<img src="${raw}" alt="Generated Plot" class="img-fluid">`;
        } else {
            responseDiv.innerHTML = `<p>${raw}</p>`;
        }

    } catch (error) {
        console.error('Error:', error);
        responseDiv.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
    }
});
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
