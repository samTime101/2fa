<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video, canvas { border: 1px solid #ccc; margin: 10px; }
        #result { margin-top: 20px; font-size: 1.2em; }
        button { padding: 10px 20px; margin: 10px; }
        .container { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
        <div>
            <button id="capture">Capture Photo</button>
            <input type="file" id="upload" accept="image/*">
        </div>
        <div id="result"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const uploadInput = document.getElementById('upload');
        const resultDiv = document.getElementById('result');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam:", err);
                resultDiv.innerText = "Error accessing webcam. Please upload an image.";
            });

        captureButton.addEventListener('click', () => {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('file', blob, 'captured.png');
                sendImage(formData);
            });
        });

        uploadInput.addEventListener('change', () => {
            const formData = new FormData();
            formData.append('file', uploadInput.files[0]);
            sendImage(formData);
        });

        function sendImage(formData) {
            resultDiv.innerText = 'Processing...';
            fetch('/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.name) {
                    resultDiv.innerText = `Recognized: ${data.name}`;
                } else {
                    resultDiv.innerText = 'No match found';
                }
            })
            .catch(err => {
                resultDiv.innerText = 'Error: ' + err.message;
            });
        }
    </script>
</body>
</html>
